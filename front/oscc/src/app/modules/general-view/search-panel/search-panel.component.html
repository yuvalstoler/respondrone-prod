<div class="RightSideButton">
  <form [formGroup]="stateForm" *ngIf="isOpenSearchPanel">
    <mat-form-field appearance="outline">
      <input [matAutocomplete]="autoGroup"
             formControlName="stateGroup"
             matInput
             placeholder="Search"
             type="text">
      <mat-autocomplete #autoGroup="matAutocomplete" (optionSelected)="getValue($event)" [displayWith]="displayFn.bind(this)">
        <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
          <mat-option *ngFor="let name of group.names" [value]="name">
            ID - {{name.idView}}
          </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <button (click)="toggleSearchPanel()"
    [ngStyle]="{'margin-left': '5px'}"
    disableRipple="true"
    mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
</div>
