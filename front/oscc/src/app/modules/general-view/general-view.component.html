<div class="GeneralViewContainer">
  <!--HeaderPanel-->
  <app-header-panel class="HeaderPanel"></app-header-panel>


  <!--Map Cesium-->
  <div >
    <app-map></app-map>
    <div class="MapContent" [ngClass]="{'MapRegular':applicationService.panelIcon === LEFT_PANEL_ICON.expand,
    'MapWide': applicationService.panelIcon === LEFT_PANEL_ICON.minimize}"
         id="{{cesiumService?.maps[0]?.containerId}}">
    </div>
    <!--<div class="cesium-two"-->
    <!--id="{{mapAvService?.maps[1]?.containerId}}">-->
    <!--</div>-->
  </div>

  <app-resources-panel class="resourcesPanel">
  </app-resources-panel>

  <!--Left Panel-->
  <!--[disableClose]="true"-->
  <mat-sidenav-container>
    <mat-sidenav #sidenav [(opened)]="applicationService.screen.showLeftPanel"
                 [ngClass]="(applicationService.panelIcon === LEFT_PANEL_ICON.expand)? 'LeftPanel' : 'LeftNarrowPanel'"
                 class="LeftPanel"
                 mode="side">
      <app-left-panel></app-left-panel>
    </mat-sidenav>
  </mat-sidenav-container>

</div>
