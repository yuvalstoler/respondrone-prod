<div class="GeneralViewContainer">
  <!--HeaderPanel-->
  <app-header-panel class="HeaderPanel"></app-header-panel>

  </div>
  <!--[position]="'start'"-->

  <!--Left Panel-->
  <!--[disableClose]="true"-->
  <mat-sidenav-container>
    <mat-sidenav #sidenav class="LeftPanel"
                 [ngClass]="(applicationService.panelIcon === LEFT_PANEL_ICON.expand)? 'LeftNarrowPanel' : 'LeftPanel'"
                 mode="side"
                 [(opened)]="applicationService.screen.showLeftPanel">
      <app-left-panel></app-left-panel>
    </mat-sidenav>
  </mat-sidenav-container>

  <mat-sidenav-container>
    <mat-sidenav #sidenav class="LeftNarrowPanel"
                 mode="side"
                 [(opened)]="applicationService.screen.showLeftNarrowPanel">
      <app-left-narrow-panel></app-left-narrow-panel>
    </mat-sidenav>
  </mat-sidenav-container>
