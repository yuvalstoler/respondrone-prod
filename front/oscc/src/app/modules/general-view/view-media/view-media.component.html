<!--<h1 mat-dialog-title></h1>-->
<div class="close">
  <button mat-button (click)="onClose()">x</button>
</div>
<div mat-dialog-content *ngIf="data?.type === 'image'">
  <img [src]="this.data?.url" class="image">
</div>
<div mat-dialog-content *ngIf="data?.type === 'video'">
  <video controls [src]="this.data?.url" class="image"></video>
</div>
