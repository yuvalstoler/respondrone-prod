<div class="HeaderContainer">
  <!--Left Side-->
  <div class="HeaderLeftSide">
    <!--logo-->
    <div class="LeftSideButton" matTooltip="TEST"><img class="HeaderLogo" src="../../../../assets/ResponDrone-Logo-white.png"></div>
    <!--Situation Picture-->
    <div class="LeftSideButton" (click)="onSituationPicture()">
      <span class="LeftSideLabel"
            [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.situationPictures,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}">
        Situation Picture</span>
    </div>
    <!--Mission Control-->
    <div class="LeftSideButton" (click)="onMissionControl()">
      <span class="LeftSideLabel"
            [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.missionControl,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}">
        Mission Control</span>
    </div>
    <!--Live Video-->
    <div class="LeftSideButton" (click)="onLiveVideo()">
      <span class="LeftSideLabel"
            [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.liveVideo,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}">
        Live Video</span>
    </div>
    <!--Media-->
    <div class="LeftSideButton" (click)="onMedia()" >
      <span class="LeftSideLabel"
            [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.media,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}">
        Media</span>
    </div>
    <!--Toolbox-->
    <div class="LeftSideButton" (click)="onToolbox()">
      <span class="LeftSideLabel"
            [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.toolbox,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}">
        Toolbox</span>
      <mat-icon class="HPLeftSideIcon">keyboard_arrow_down</mat-icon>
    </div>
    <!--View-->
    <div class="LeftSideButton" (click)="onView()">
      <span class="LeftSideLabel"
            [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.view,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}">
        View</span>
      <mat-icon class="HPLeftSideIcon">keyboard_arrow_down</mat-icon>
    </div>
  </div>

  <!--Right Side-->
  <div class="HeaderRightSide">
    <!--SubSystemStatus-->
      <div class="RightSideButton">
        <mat-icon class="HPRightSideIcon">
          wifi
        </mat-icon>
      </div>
      <div class="RightSideButton">
        <mat-icon class="HPRightSideIcon">
          miscellaneous_services
        </mat-icon>
      </div>
      <div class="RightSideButton ">
        <mat-icon class="HPRightSideIcon">
          cloud
        </mat-icon>
      </div>
<div class="RightLine"></div>
    <!--Entity Search-->
    <div class="RightSideButton">
      <mat-icon class="HPRightSideIcon">
        search
      </mat-icon>
    </div>
    <!--Account Management-->
    <div class="RightSideButton">
      <mat-icon class="HPRightSideIcon">
        account_circle
      </mat-icon>
    </div>
    <!--Date-->
    <div class="RightSideDiv">
      <div class="">18/10/2020</div>
      <div class="">15:33</div>
       </div>
  </div>
</div>
