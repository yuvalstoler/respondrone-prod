<div class="HeaderContainer">
  <!--Left Side-->
  <div class="HeaderLeftSide">
    <!--logo-->
    <div class="LeftSideButton"><img class="HeaderLogo" src="../../../../assets/ResponDrone-Logo-white.png"></div>
    <!--Situation Picture-->
    <div (click)="onSituationPicture()" class="LeftSideButton">
      <span [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.situationPictures,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}"
            class="LeftSideLabel">
        Situation Picture</span>
    </div>
    <!--Mission Control-->
    <div (click)="onMissionControl()" class="LeftSideButton">
      <span [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.missionControl,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}"
            class="LeftSideLabel">
        Mission Control</span>
    </div>
    <!--Live Video-->
    <div (click)="onLiveVideo()" class="LeftSideButton"  [ngClass]="applicationService?.selectedAirVehicle ? '' : 'Disabled'">
      <span [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.liveVideo,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}"
            class="LeftSideLabel">
        Live Video</span>
    </div>
    <!--Media-->
    <div (click)="onMedia()" class="LeftSideButton">
      <span [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.media,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}"
            class="LeftSideLabel">
        Media</span>
    </div>
    <!--Toolbox-->
    <div (click)="onToolbox()" class="LeftSideButton">
      <span [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.toolbox,
             LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}"
            class="LeftSideLabel">
        Toolbox</span>
      <mat-icon class="HPLeftSideIcon">keyboard_arrow_down</mat-icon>
    </div>
    <!--View-->
    <div (click)="onView()" class="LeftSideButton">
      <button [matMenuTriggerFor]="menu" mat-button>
        <span [ngClass]="{LPSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.view,
        LPNotSelected: applicationService.selectedHeaderPanelButton === Header_Buttons.none}"
              class="LeftSideLabel">View</span>
        <mat-icon class="HPLeftSideIcon">keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu" role="menuitemcheckbox">
        <div *ngFor="let viewItem of viewItems; let i = index">
          <mat-checkbox class="mat-menu-item"
                        #checkboxes
                        [checked]="viewItem"
                        (change)="onChangeCheckbox($event, viewItem)"
                        (click)="$event.stopPropagation();"
                       >{{VIEW_LIST[viewItem]}}</mat-checkbox>
        </div>
        <!--<div class="HeaderButtons">-->
          <!--<button mat-flat-button (click)="onCancel()">Cancel</button>-->
          <!--<button class="HeaderButtonApply" mat-flat-button-->
                  <!--(click)="onApply($event)"-->
                  <!--[disabled]="viewItemModel.length === 0">-->
            <!--Apply</button>-->
        <!--</div>-->
      </mat-menu>
    </div>


  </div>

  <!--Right Side-->
  <div class="HeaderRightSide">
    <!--&lt;!&ndash;TMP cursor&ndash;&gt;-->

     <!--lat: {{applicationService.cursorPosition?.latitude | number:'1.0-4'}},-->
     <!--lon: {{applicationService.cursorPosition?.longitude | number:'1.0-4'}}-->
    <!--</div>-->
    <!--Cursor position LAT LNG panel-->
    <div class="RightSideButton">
    <app-cursor-position></app-cursor-position>
    </div>
    <!--SubSystemStatus-->
    <div class="RightSideButton">
      <mat-icon class="HPRightSideIcon">
        wifi
      </mat-icon>
    </div>
    <div class="RightSideButton">
      <mat-icon class="HPRightSideIcon">
        miscellaneous_services
      </mat-icon>
    </div>
    <div class="RightSideButton ">
      <mat-icon class="HPRightSideIcon">
        cloud
      </mat-icon>
    </div>
    <div class="RightLine"></div>
    <!--Entity Search-->
    <div class="RightSideButton" [@searchExpand]="expanded">
     <div [ngClass]="{'search__container': expanded}">
      <input (blur)="onBlur()" [@inputExpand]="expanded" class=" search__input" #myInput placeholder="Search" type="text" matInput [(ngModel)]="_value">
      <button *ngIf="expanded" [@clearExpand]="{value: _value.length > 0 && expanded, params: {finalOpacity: _value.length > 0 ? 1 : 0}}" mat-icon-button (click)="close()">
        <mat-icon (click)="close(); myInput.focus()">close</mat-icon>
      </button>
     </div>
      <button disableRipple="true" mat-icon-button (click)="onSearchClicked(); myInput.focus()">
        <mat-icon>search</mat-icon>
      </button>

    </div>
    <!--Account Management-->
    <div class="RightSideButton">
      <mat-icon class="HPRightSideIcon">
        account_circle
      </mat-icon>
    </div>
    <!--Date-->
    <div class="RightSideDiv">
      <div class="">{{applicationService.now | date: 'dd/MM/yyyy'}}</div>
      <div class="">{{applicationService.now | date: 'HH:mm'}}</div>
    </div>
  </div>
</div>
