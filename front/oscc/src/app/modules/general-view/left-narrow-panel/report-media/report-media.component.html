<input #inputForChooseFile
       type="file"
       class="form-control inputForm"
       accept="{{formats}}"
       (change)="selectFile($event)"
/>

<p class="addMediaBtn pointer" (click)="inputForChooseFile.click()">Add media</p>

<div class="imagesContainer">
  <div *ngIf="currentPage > 0" (click)="prev()" class="pointer"> « </div>
  <div *ngFor="let image of media; let index = index">
    <div class="image" *ngIf="isShowImage(index)">
      <div class="remove pointer" (click)="deleteFile(image)">x</div>
      <img [src]="image.url" width="100" height="100" (click)="onImage(image)">
    </div>
  </div>
  <div *ngIf="isAllowNext()" (click)="next()" class="pointer"> » </div>
</div>
