<div class="DialogContainer" *ngIf="true">
  <div class="DialogHeader">Create new event</div>
  <!--Content-->
  <div class="DialogContent scroll">
    <!--Title-->
    <div class="DialogContentItem">
      <div class="DialogTitle">Event Title</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <label>
          <input matInput class="Label" type="text"
                 placeholder="For example: Fire in the city"
                 [(ngModel)]="eventModel.title">
        </label>
      </mat-form-field>
    </div>
    <!--Type-->
    <div class="DialogContentItem DialogGrid2">
      <div class="DialogTitle">Type</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <mat-select [(ngModel)]="eventModel.type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!--Priority-->
    <div class="DialogContentItem DialogGrid2">
      <div class="DialogTitle">Priority</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <mat-select [(ngModel)]="eventModel.priority">
          <mat-option *ngFor="let priority of priorities" [value]="priority">
            {{priority}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!--Description-->
    <div class="DialogContentItem">
      <div class="DialogTitle">Description</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <label>
            <textarea matInput class="Label"
                      placeholder="Add your description..."
                      [ngStyle]="{'resize': 'none'}" rows="3"
                      [(ngModel)]="eventModel.description"></textarea>
        </label>
      </mat-form-field>
    </div>
    <!--Location-->
    <div class="DialogContentItem">
      <div class="DialogTitle">Location</div>
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="eventModel.location.button">
        <mat-radio-button class="example-radio-button" *ngFor="let location of locations" [value]="location">
          {{location}}
          <div *ngIf="eventModel.location.button==='Add an address' && location === 'Add an address'">
            <!--Address-->
            <mat-form-field appearance="outline" class="LocationAddress">
              <label>
                <input matInput class="Label" type="text"
                       placeholder="E.g. Richard St."
                       [(ngModel)]="eventModel.location.address">
              </label>
            </mat-form-field>
            <div class="LocationGrid">
              <!--Lat-->
              <mat-form-field appearance="outline" class="">
                <label>
                  <input matInput class="Label" type="text"
                         placeholder="Lat"
                         [(ngModel)]="eventModel.location.lat">
                </label>
              </mat-form-field>
              <!--Long-->
              <mat-form-field appearance="outline" class="">
                <label>
                  <input matInput class="Label" type="text"
                         placeholder="Long"
                         [(ngModel)]="eventModel.location.long">
                </label>
              </mat-form-field>
            </div>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <!--&lt;!&ndash;Report media&ndash;&gt;-->
    <!--<div class="DialogContentItem">-->
      <!--<div class="DialogTitle">Report media</div>-->
      <!--<app-report-media [media]="reportModel.media"></app-report-media>-->
    <!--</div>-->
    <!--Linked Reports-->
    <div class="DialogContentItem">
      <app-linked-reports-table [element]="eventModel"></app-linked-reports-table>
    </div>
    <!--Comments-->
    <div class="DialogContentItem">
      <span class="DialogTitle">Comments</span>
      <div class="DialogGrid3">
        <div class="DialogIconContainer">
          <mat-icon class="DialogIcon">account_circle</mat-icon>
        </div>
        <mat-form-field appearance="outline" class="SPMatFormField">
          <label>
            <input matInput class="Label" type="text"
                   placeholder="Add your comment..."
                   [(ngModel)]="eventModel.comments">
          </label>
        </mat-form-field>
        <div class="DialogIconContainer"
             (click)="onSendComment()">
          <mat-icon class="DialogIcon"
                    [ngStyle]="{'color': (eventModel.comments === '' || eventModel.comments === undefined) ? 'lightgray' : 'black' }">
            send</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <div class="FooterButtons">
    <div>
      <button mat-raised-button class="FooterButtonDelete"
              (click)="onDeleteClick()">Delete
      </button>
      <button mat-raised-button class="FooterButtonCreate"
              (click)="onCreateClick()">Create New Event
      </button>
    </div>
  </div>
</div>
