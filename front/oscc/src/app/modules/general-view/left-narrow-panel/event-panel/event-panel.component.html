<div class="DialogContainer" *ngIf="true">
  <div class="DialogHeader" *ngIf="applicationService.selectedEvent === undefined">Create new event</div>
  <div class="DialogHeader" *ngIf="applicationService.selectedEvent !== undefined">Edit event</div>
  <!--Content-->
  <div class="DialogContent scroll">
    <!--Title-->
    <div class="DialogContentItem">
      <div class="DialogTitle">Event Title</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <label>
          <input [(ngModel)]="eventModel.title" class="Label" matInput
                 placeholder="For example: Fire in the city"
                 type="text">
        </label>
      </mat-form-field>
    </div>
    <!--Type-->
    <div class="DialogContentItem DialogGrid2">
      <div class="DialogTitle">Type</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <mat-select [(ngModel)]="eventModel.type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!--Priority-->
    <div class="DialogContentItem DialogGrid2">
      <div class="DialogTitle">Priority</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <mat-select [(ngModel)]="eventModel.priority">
          <mat-option *ngFor="let priority of priorities" [value]="priority">
            {{priority}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!--Description-->
    <div class="DialogContentItem">
      <div class="DialogTitle">Description</div>
      <mat-form-field appearance="outline" class="SPMatFormField">
        <label>
            <textarea [(ngModel)]="eventModel.description" [ngStyle]="{'resize': 'none'}"
                      class="Label"
                      matInput placeholder="Add your description..."
                      rows="3"></textarea>
        </label>
      </mat-form-field>
    </div>
    <!--Location-->
    <div class="DialogContentItem">
      <div class="DialogTitle">Location</div>
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group">
        <mat-radio-button (click)="onChangeLocation(location)" *ngFor="let location of locations"
                          [value]="location" class="example-radio-button">
          {{location}}
          <div *ngIf="location === 'Add an address' && eventModel.locationType === LOCATION_TYPE.address">
            <!--Address-->
            <mat-form-field appearance="outline" class="LocationAddress">
              <label>
                <input [(ngModel)]="reportModel.address" class="Label" matInput
                       placeholder="E.g. Richard St."
                       type="text">
              </label>
            </mat-form-field>
          </div>
          <div *ngIf="location === 'Choose a location point' && eventModel.locationType === LOCATION_TYPE.locationPoint">
            <!--Location-->
            <div class="LocationGrid">
              <!--Lat-->
              <mat-form-field appearance="outline" class="">
                <label>
                  <input [(ngModel)]="eventModel.location.latitude" class="Label" matInput
                         placeholder="Lat"
                         type="text">
                </label>
              </mat-form-field>
              <!--Long-->
              <mat-form-field appearance="outline" class="">
                <label>
                  <input [(ngModel)]="eventModel.location.longitude" class="Label" matInput
                         placeholder="Long"
                         type="text">
                </label>
              </mat-form-field>
            </div>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <!--&lt;!&ndash;Report media&ndash;&gt;-->
    <!--<div class="DialogContentItem">-->
    <!--<div class="DialogTitle">Report media</div>-->
    <!--<app-report-media [media]="reportModel.media"></app-report-media>-->
    <!--</div>-->
    <!--Linked Reports-->
    <div class="DialogContentItem">
      <app-linked-reports-table [element]="eventModel"
                                (updateLinkedReports)="onUpdateLinkedReports($event)">
      </app-linked-reports-table>
    </div>
    <!--Comments-->
    <div class="DialogContentItem">
      <span class="DialogTitle">Comments</span>
      <div>
        <mat-list-item *ngFor="let comment of eventModel.comments">
          <div class="CommentsGrid" mat-line>
            <mat-icon class="CommentsGrid1" mat-list-icon>account_circle</mat-icon>
            <div class="CommentsGrid2"> {{comment.source}}</div>
            <div class="CommentsGrid3">{{comment.time | date}}</div>
            <div class="CommentsGrid4"> {{comment.text}}</div>
          </div>
        </mat-list-item>
      </div>
      <div class="DialogGrid3">
        <div class="DialogIconContainer">
          <mat-icon class="DialogIcon">account_circle</mat-icon>
        </div>
        <mat-form-field appearance="outline" class="SPMatFormField">
          <label>
            <input [(ngModel)]="comment" class="Label" matInput
                   placeholder="Add your comment..."
                   type="text">
          </label>
        </mat-form-field>
        <div (click)="onSendComment()"
             class="DialogIconContainer pointer">
          <mat-icon [ngStyle]="{'color': (comment === '' || comment === undefined) ? 'lightgray' : 'black' }"
                    class="DialogIcon">
            send
          </mat-icon>
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <div class="FooterButtons">
    <div>
      <button (click)="onDeleteClick()" class="FooterButtonDelete"
              mat-raised-button>Cancel
      </button>
      <button (click)="onCreateClick()" class="FooterButtonCreate"
              mat-raised-button>Create New Event
      </button>
    </div>
  </div>
</div>
