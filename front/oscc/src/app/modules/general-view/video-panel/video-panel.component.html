<div>
  <div *ngIf="applicationService?.selectedWindow === VIDEO_OR_MAP.map"
       class="LiveVideoHeader">
    <!--Drone-->
    <div class="drone-container container">
      <div>UAV name: <span>Test Alpha 122</span></div>
      <div>Altitude: <span>Test 25m</span></div>
      <div>Day<mat-slide-toggle></mat-slide-toggle>Night</div>
    </div>
    <!--Camera-->
    <div class="camera-container container">
      <div class="itemCameraDiv">Camera Control:
        <div class="CameraText"><span>Test Me</span><mat-icon>lock</mat-icon></div>
      </div>
      <button mat-raised-button>Release Control</button>
      <button mat-raised-button>Un-Lock Control</button>
    </div>
    <!--Zoom-->
    <div class="zoom-container container">
      <div>Camera zoom: <span>X{{zoomModel}}</span></div>
      <div>
        <span>0</span>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          [tickInterval]="tickIntervalZoom"
          [step]="stepZoom"
          [min]="minZoom"
          [max]="maxZoom"
          [(ngModel)]="zoomModel"
        >
        </mat-slider>
        <span>10x</span>
      </div>
    </div>
    <!--Speed-->
    <div class="speed-container container">
      <div>Camera rate: <span>{{speedModel}}Â°</span></div>
      <div>
        <img src="../../../../assets/turtle.png" class="speedImg" alt="Norway">
        <mat-slider
          thumbLabel
          [tickInterval]="tickIntervalSpeed"
          [min]="minSpeed"
          [max]="maxSpeed"
          [(ngModel)]="speedModel"

        >
        </mat-slider>
        <img src="../../../../assets/rabbit.png" class="speedImg" alt="Norway">
      </div>
    </div>
  </div>
  <div class="LiveVideoContent">
    <mat-icon class="arrows left" (click)="onClickLeft()"> keyboard_arrow_left </mat-icon>
    <mat-icon class="arrows right" (click)="onClickRight()"> keyboard_arrow_right </mat-icon>
    <mat-icon class="arrows upLow" (click)="onClickUp()" *ngIf="applicationService?.selectedWindow === VIDEO_OR_MAP.map"> keyboard_arrow_up </mat-icon>
    <mat-icon class="arrows up" (click)="onClickUp()" *ngIf="applicationService?.selectedWindow === VIDEO_OR_MAP.video"> keyboard_arrow_up </mat-icon>
    <mat-icon class="arrows down" (click)="onClickDown()"> keyboard_arrow_down </mat-icon>
    <mat-icon *ngIf="applicationService?.selectedWindow === VIDEO_OR_MAP.video"
              class="expendVideo"
              (click)="onExpendVideo()">zoom_out_map</mat-icon>
  </div>
</div>
