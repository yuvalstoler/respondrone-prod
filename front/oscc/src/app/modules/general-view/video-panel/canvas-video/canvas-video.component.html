<div class="canvasVideoContainer"
     [ngClass]="{'CanvasContainerSmall':
     !applicationService.screen.showLeftPanel &&
      applicationService?.screen?.showVideo &&
      applicationService?.selectedWindow === VIDEO_OR_MAP.video}">
  <!--Video-->

  <!--Canvas-->
  <div class="canvasContainerDom" id="canvasContainerDomID" [ngStyle]="getStyle()">
    <video (resize)="resizeVideoWindow($event)" class="mediaContent" #videoPlayer autoplay="false" controls="controls" [ngStyle]="getStyle()">
      <source [src]='liveVideoService?.videoSource?.video'/>
    </video>
    <canvas class="canvasDom" id="canvasDomID"
            [ngClass]="{'CanvasDomSmall': !applicationService.screen.showLeftPanel && applicationService?.screen?.showVideo
                   && applicationService?.selectedWindow === VIDEO_OR_MAP.video}"
            [ngStyle]="getStyle()">
      Your browser does not support the HTML canvas tag.
    </canvas>
  </div>
</div>
