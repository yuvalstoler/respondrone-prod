<div [ngClass]="{'CanvasContainerSmall':
     !applicationService.screen.showLeftPanel &&
      applicationService?.screen?.showVideo &&
      applicationService?.selectedWindow === VIDEO_OR_MAP.video}"
     class="canvasVideoContainer">

  <!--Canvas-->
  <div class="wrapper">
    <!--<div class="container">-->
    <div class="image-detail" id="canvasContainerDomID">

      <canvas [ngClass]="{'image-detail-canvas-small':
              !this.applicationService.screen.showLeftPanel &&
               this.applicationService.screen.showVideo &&
               this.applicationService.selectedWindow === VIDEO_OR_MAP.video}"
              class="image-detail-canvas"
              id="canvasVideoDomID">
        Your browser does not support the HTML canvas tag.
      </canvas>
      <canvas [ngClass]="{'image-detail-canvas-small':
              !this.applicationService.screen.showLeftPanel &&
               this.applicationService.screen.showVideo &&
               this.applicationService.selectedWindow === VIDEO_OR_MAP.video}"
              class="image-detail-canvas"
              id="canvasBlobsDomID">
        Your browser does not support the HTML canvas tag.
      </canvas>
    </div>
    <!--</div>-->
  </div>

</div>
