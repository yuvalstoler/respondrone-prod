<div class="LinkedReportsTable">
  <table mat-table [dataSource]="element.linkedreports" matSort class="mat-elevation-z8">
    <!--<ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let i = index">-->
        <!--<th mat-header-cell *matHeaderCellDef>{{column}}</th>-->
        <!--<td mat-cell *matCellDef="let element">{{element[column]}}</td>-->
    <!--</ng-container>-->

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.ID}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.Type}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.Description}}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row">{{row.Time | date}}</td>
    </ng-container>

    <!--Delete Row-->
    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef>
        <button  (click)="removeAll()" matTooltip="Comments">
          <mat-icon>clear_all</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let i = index;">
        <button (click)="removeAt(i)" matTooltip="Remove this row">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="example-element-row"
        (click)="selectRow(row)">
    </tr>
  </table>
</div>
