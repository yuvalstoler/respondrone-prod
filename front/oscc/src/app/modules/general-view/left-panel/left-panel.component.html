
<div>
  <!--Header-->
  <div>
    <mat-tab-group animationDuration="0ms">
      <!--Events-->
      <mat-tab label="Events">
        <app-events-situation-picture></app-events-situation-picture>
      </mat-tab>
      <!--Reports-->
      <mat-tab label="Reports">
        <app-reports-situation-picture></app-reports-situation-picture>
      </mat-tab>
      <!--Button-->
      <mat-tab disabled>
        <ng-template mat-tab-label>
          <button mat-icon-button (click)="closeSituationPicture()">
            <mat-icon>{{applicationService.panelIcon}}</mat-icon>
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
