<!--Situation Pictures-->
<div *ngIf="applicationService.screen.showSituationPicture">
  <!--Header-->
  <div>
    <mat-tab-group animationDuration="0ms" [(selectedIndex)]="applicationService.currentTabIndexSituationPicture"
                   (selectedTabChange)="onSituationPictureTabChange($event)">
      <!--Events-->
      <mat-tab label="Events">
        <app-events-situation-picture [screenWidth]="screenWidth"></app-events-situation-picture>
      </mat-tab>
      <!--Reports-->
      <mat-tab label="Reports">
        <app-reports-situation-picture [screenWidth]="screenWidth"></app-reports-situation-picture>
      </mat-tab>
      <!--Button-->
      <mat-tab disabled [aria-label]="'Arrow'">
        <ng-template mat-tab-label>
          <button mat-icon-button (click)="minimizationPanel()">
            <mat-icon>{{applicationService.panelIcon}}</mat-icon>
          </button>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
