<div>
  <!--Header-->
  <div class="HeaderLeftPanel">
    <div class="LeftSideButton">
    <mat-icon>search</mat-icon>
    <input matInput (keyup)="getFilter($event)" #input>
    </div>
  </div>

  <div class="HeaderRightPanel">
    <div class="RightSideButton" *ngIf="applicationService.selectedReport !== undefined && applicationService.panelIcon === LEFT_PANEL_ICON.expand"
         (click)="onArchiveReport()">Archive</div>
    <div class="RightSideButton" *ngIf="applicationService.selectedReport !== undefined && applicationService.panelIcon === LEFT_PANEL_ICON.expand"
         (click)="onEditReport()">Edit</div>
    <div class="RightSideButton" *ngIf="applicationService.selectedReport !== undefined && applicationService.panelIcon === LEFT_PANEL_ICON.expand"
         (click)="onDeleteReport()">Delete</div>
    <div class="RightSideButton" *ngIf="applicationService.panelIcon === LEFT_PANEL_ICON.expand"
         (click)="onCreateNewReport()">Create New Report</div>
  </div>
  <!--Table-->
  <div>
    <app-reports-situation-table></app-reports-situation-table>
  </div>
</div>
