<div>
  <!--Header-->
  <div class="HeaderLeftPanel">
    <div class="LeftSideButton">
      <mat-icon>search</mat-icon>
      <input matInput type="text" (keyup)="getFilter($event)" >
    </div>
  </div>

  <div class="HeaderRightPanel" *ngIf="applicationService.panelIcon === LEFT_PANEL_ICON.expand">
    <div (click)="onArchiveEvent()"
         *ngIf="applicationService.selectedEvents.length > 0"
         class="RightSideButton pointer">Archive
    </div>
    <div (click)="onEditEvent()"
         *ngIf="applicationService.selectedEvents.length === 1"
         class="RightSideButton pointer">Edit
    </div>
    <div (click)="onDeleteEvent()"
         *ngIf="applicationService.selectedEvents.length > 0"
         class="RightSideButton pointer">Delete
    </div>
    <div (click)="onCreateNewEvent()"
         class="RightSideButton pointer">Create New Event
    </div>
  </div>
  <div class="HeaderRightPanel" *ngIf="applicationService.panelIcon === LEFT_PANEL_ICON.minimize"></div>
  <!--Table-->
  <div>
    <app-events-situation-table></app-events-situation-table>
  </div>
</div>
