<div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let i = index">
      <span *ngIf="i !== 0">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </span>
      <span *ngIf="i === 0">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
      </td>
      </span>
    </ng-container>


    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <!--Description-->
          <div class="example-element-description">
            <h3>Description</h3>
            <div>{{element.descriptionAll}}</div>
          </div>
          <!--Comments array-->
          <div class="example-element-comments">
            <h3>Comments</h3>
            <mat-list-item *ngFor="let comment of element.comments">

              <div mat-line class="CommentsGrid">
                <mat-icon mat-list-icon class="CommentsGrid1">account_circle</mat-icon>
                <div class="CommentsGrid2"> {{comment.source}}</div>
                <div class="CommentsGrid3">{{comment.time | date}} </div>
                <div class="CommentsGrid4"> {{comment.text}} </div>
              </div>

            </mat-list-item>
          </div>
          <!--Linked reports table-->
          <div class="example-element-linked">
            <h3>Linked reports</h3>
            <div>{{element.descriptionAll}}</div>
          </div>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="selectRow(row)">
      <!--&lt;&ndash;&gt; [ngStyle]="{'background-color': (selectedData === row)? '#7f7f7f' : '' }"-->
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
