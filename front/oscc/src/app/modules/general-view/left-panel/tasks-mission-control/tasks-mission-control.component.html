<div>
  <!--Header-->
  <div class="HeaderLeftPanel">
    <div class="LeftSideButton">
      <mat-icon>search</mat-icon>
      <input #input (keyup)="getFilter($event)" matInput>
    </div>
  </div>

  <div class="HeaderRightPanel" *ngIf="applicationService.panelIcon === LEFT_PANEL_ICON.expand">
<!--    <div (click)="onArchiveTask()"-->
<!--         *ngIf="applicationService.selectedTasks.length > 0"-->
<!--         class="RightSideButton pointer">Archive-->
<!--    </div>-->

    <mat-form-field appearance="outline" *ngIf="applicationService.selectedTasks.length === 1">
      <mat-label>Update status</mat-label>
      <mat-select>
        <mat-option value="Canceled" (click)="onTaskAction(TASK_ACTION.cancel)">
          <span class="material-icons" [ngStyle]="{'color': '#6f30a0', 'font-size': '12px'}">stop_circle</span>
          Canceled
        </mat-option>
        <mat-option value="Completed" (click)="onTaskAction(TASK_ACTION.complete)">
          <span class="material-icons" [ngStyle]="{'color': '#92d150', 'font-size': '12px'}">stop_circle</span>
          Completed
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div (click)="onEditTask()"
         *ngIf="applicationService.selectedTasks.length === 1"
         class="RightSideButton pointer">Edit
    </div>
    <div (click)="onDeleteTask()"
         *ngIf="applicationService.selectedTasks.length > 0"
         class="RightSideButton pointer">Delete
    </div>
    <div (click)="onCreateNewTask()"
         class="RightSideButton pointer">Create New Task
    </div>
  </div>
  <div class="HeaderRightPanel" *ngIf="applicationService.panelIcon === LEFT_PANEL_ICON.minimize"></div>
  <!--Table-->
  <div>
    <app-tasks-mission-table></app-tasks-mission-table>
  </div>
</div>
