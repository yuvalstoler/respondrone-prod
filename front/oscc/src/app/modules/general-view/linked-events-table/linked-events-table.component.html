<div class="LinkedEventsTable">
  <mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
          <div class="expendTitle">
            Linked event
          </div>
      </mat-panel-title>
      <mat-panel-description>
         <span (click)="onAddEvent($event)"
               [ngStyle]="{'color': (eventService.events.data.length <= 0) ? 'lightgray': '',
                      'border-bottom': (eventService.events.data.length <= 0) ? 'none' : ''}"
               class="DialogLink pointer">Add Event</span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!--if no data-->
    <div *ngIf="eventService.events.data.length <= 0 || element.events.length <= 0" class="DialogNotElement">
      No linked Events
    </div>
    <!--table-->
    <div class="tableScroll scroll">
      <table *ngIf="eventService.events?.data?.length > 0 && element?.events?.length > 0"
             [dataSource]="element.events" class="mat-elevation-z8" mat-table matSort>
        <!--<ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let i = index">-->
        <!--<th mat-header-cell *matHeaderCellDef>{{column}}</th>-->
        <!--<td mat-cell *matCellDef="let element">{{element[column]}}</td>-->
        <!--</ng-container>-->

        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th *matHeaderCellDef mat-header-cell mat-sort-header>ID</th>
          <td *matCellDef="let row" mat-cell>{{row.id}}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="Type">
          <th *matHeaderCellDef mat-header-cell mat-sort-header>Type</th>
          <td *matCellDef="let row" mat-cell>{{row.type}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th *matHeaderCellDef mat-header-cell mat-sort-header>Description</th>
          <td *matCellDef="let row" mat-cell>{{row.description}}</td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="Time">
          <th *matHeaderCellDef mat-header-cell mat-sort-header>Time</th>
          <td *matCellDef="let row" mat-cell>{{row.time | date:'hh:dd'}}</td>
        </ng-container>

        <!--Delete Row-->
        <ng-container matColumnDef="actionsColumn">
          <th *matHeaderCellDef mat-header-cell>
            <!--<button  (click)="removeAll()" matTooltip="Comments">-->
            <!--<mat-icon>clear_all</mat-icon>-->
            <!--</button>-->
          </th>
          <td *matCellDef="let row; let i = index;" mat-cell>
            <button (click)="removeAt(row)" class='DialogButtonX'>
              <!--<mat-icon>clear</mat-icon>-->
              X
            </button>
          </td>
        </ng-container>


        <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
        <tr (click)="selectRow(row)" *matRowDef="let row; columns: displayedColumns;"
            class="example-element-row"
            mat-row>
        </tr>
      </table>
    </div>
  </mat-expansion-panel>
  </mat-accordion>
</div>
