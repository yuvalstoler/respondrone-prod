<div class="DialogContainer">
  <!--Header-->
  <div class="DialogHeader" mat-dialog-title>
    <span class="DialogHeaderTitle">Add Assignee</span>
    <span class="DialogHeaderX">
      <button  mat-icon-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
  </span>
  </div>
  <!--Content-->
  <mat-dialog-content class="DialogContent">
    <app-task-assignees-container></app-task-assignees-container>
  </mat-dialog-content>
  <!--Action-->
  <div class="DialogActions" mat-dialog-actions>
    <button mat-raised-button
            class="DialogActionsCreate"
            [disabled]="!this.isEnableAddBtn()" (click)="onAddClick()">Add</button>
  </div>
</div>
